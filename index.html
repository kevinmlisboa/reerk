    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Optional Lightbox CSS -->
    <link rel="stylesheet" href="css/lightbox.css">

    <!-- jQuery + Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Optional Lightbox JS -->
    <script src="js/lightbox.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
        }

        .navbar,
        .modal-content,
        .thumbnail {
            background-color: #000;
            border-color: #222;
            color: #f5f5f5;
        }

        .navbar-default .navbar-nav>li>a,
        .navbar-default .navbar-brand {
            color: #fff;
        }

        .navbar-default .navbar-nav>li>a:hover,
        .navbar-default .navbar-brand:hover {
            color: #fff;
        }

        .thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .modal-body img {
            width: 100%;
        }

        .modal-header,
        .modal-footer {
            background-color: #1e1e1e;
            color: #f5f5f5;
            border-color: #333;
        }

        .page-header h3 {
            color: #fff;
        }

        .carousel-inner>.item>img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background-color: #000;
        }

        .carousel-indicators li {
            background-color: #aaa;
        }

        .carousel-indicators .active {
            background-color: #fff;
        }

        .carousel-control.left,
        .carousel-control.right {
            background-image: none;
            color: #fff;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Photo Gallery</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="coffee.html">Coffee</a></li>
                <li><a href="others.html">Siargao</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="slider" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider" data-slide-to="0" class="active"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                        <li data-target="#slider" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="homepics/highlight1.jpg" alt="Slide 1">
                        </div>
                        <div class="item">
                            <img src="homepics/highlight2.jpg" alt="Slide 2">
                        </div>
                        <div class="item">
                            <img src="homepics/highlight3.jpg" alt="Slide 3">
                        </div>
                        <div class="item">
                            <img src="homepics/highlight4.jpg" alt="Slide 4">
                        </div>
                    </div>

                    <a class="left carousel-control" href="#slider" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#slider" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="page-header">
            <h3>Games I've Played</h3>
        </div>
        <div class="row">

            <!-- Game Modal Template -->

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">Dark Souls II</div>
                            <div class="modal-body"><img src="homepics/6.jpg" class="img-responsive"></div>
                            <div class="modal-footer">Dark Souls II</div>
                        </div>
                    </div>
                </div>
            </div>

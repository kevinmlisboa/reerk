<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JKC3LZDW0G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    <link rel="stylesheet" href="css/lightbox.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/lightbox.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        a,
        a:hover,
        a:focus {
            color: #ffffff;
            text-decoration: none;
        }

        .navbar-inverse {
            background-color: #000000;
            border-color: #222;
        }

        .navbar-inverse .navbar-brand,
        .navbar-inverse .navbar-nav>li>a {
            color: #ffffff;
        }

        .navbar-inverse .navbar-nav>li>a:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .page-header h3 {
            color: #ffffff;
        }

        .thumbnail {
            background-color: #1e1e1e;
            border: 1px solid #444;
            transition: border-color 0.3s;
        }

        .thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .thumbnail:hover {
            border-color: #ffffff;
        }

        footer.navbar {
            background-color: #000000;
            color: #ffffff;
            border-top: 1px solid #222;
            margin-bottom: 0;
        }

        footer p {
            margin: 10px 0;
        }

        /* Ensure spacing for fixed footer */
        body {
            padding-bottom: 60px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Photo Gallery</a>
            </div>
            <ul class="nav navbar-nav navbar-right">

    <div class="container">

        </div>
        <div class="row">

            <!-- Repeating Image Cards -->
            <div class="col-md-4">
                <a href="otherspic/1.jpg" data-lightbox="gallery" data-title="Image 1" class="thumbnail">
                    <img src="otherspic/1.jpg" alt="Image 1" />
                </a>
            </div>

            <div class="col-md-4">
